{% extends 'core/padre.html' %}

{% block title %}Cursos - Mi Proyecto{% endblock %}

{% block content %}
<h1 class="mb-4"><i class="bi bi-journal-bookmark"></i> Cursos</h1>
{% if cursos %}
    <ul class="list-group">
        {% for curso in cursos %}
            <li class="list-group-item">
                {{ curso.nombre }} - {{ curso.descripcion }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No hay cursos registrados.</p>
{% endif %}
{% endblock %}
